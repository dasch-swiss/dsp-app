version: 2
jobs:
  build:
    docker:
    # - image: angular/ngcontainer:latest
    - image: circleci/node:10-browsers
    working_directory: ~/repo

    steps:
      - run: cd ~/repo
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}

      - run:
          name: Version Info
          command: |
            node --version \
              && yarn --version \
              && git --version

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}

      # Build the libraries
      - run: yarn add --force node-sass
      - run: yarn build

      # Run unit tests!
      - run: yarn ng test --watch=false --browsers=ChromeHeadless
      - run: yarn run webdriver-manager update --standalone false --gecko false --versions.chrome 2.37
      - run: yarn ng e2e --prod=true --protractor-config=./e2e/protractor-ci.conf.js --webdriver-update=false

      # Store build artefacts on circle
      - store_artifacts:
          path: ~/repo/dist
          destination: dist
