<div *ngIf="!errorMessage; else errorMsg">

    <kui-progress-indicator *ngIf="loading"></kui-progress-indicator>

    <!-- success message after updating -->
    <kui-message *ngIf="success" [message]="successMessage" [short]="true" (click)="closeMessage()"></kui-message>

    <div *ngIf="!loading && !createList" class="form-content list-info">

        <!-- list label -->
        <kui-string-literal-input [placeholder]="'List label'" [value]="labels"
                                  (dataChanged)="handleData($event, 'labels')">
        </kui-string-literal-input>
        <!-- TODO: we should support mat hint in the string literal input        <mat-hint *ngIf="formErrors.label">
            {{ formErrors.label }}
        </mat-hint> -->

        <br><br>

        <!-- list description / comment -->
        <kui-string-literal-input [textarea]="true" [placeholder]="'List description'" [value]="comments"
                                  (dataChanged)="handleData($event, 'comments')"
                                  [language]="labels.length ? labels[0].language : 'en'">
        </kui-string-literal-input>

        <div class="form-panel form-action">
            <span>
                <button mat-button type="button" (click)="resetForm($event, list)">
                    {{ 'appLabels.form.action.reset' | translate }}
                </button>
            </span>
            <span class="fill-remaining-space"></span>
            <span>
                <button mat-raised-button type="submit" color="primary" [disabled]="labels.length === 0"
                        (click)="submitData()">
                    {{ iri ? 'Update' : 'Next' }}
                </button>
            </span>
        </div>
    </div>

    <div class="create-list-items" *ngIf="!loading && createList && newList">
        <app-list-item [projectcode]="projectcode" [projectIri]="projectIri" [parentIri]="newList.listinfo.id"
                       [language]="labels[0].language">
        </app-list-item>
    </div>

</div>

<!-- in the case of an API error: show the error message -->
<ng-template #errorMsg>
    <kui-message *ngIf="errorMessage" [message]="errorMessage"></kui-message>
</ng-template>
