<mat-list-item>
    <span *ngIf="propCard && propCard.guiOrder >=0" mat-list-icon class="order additional-info">{{propCard.guiOrder}})</span>

    <div mat-line class="title">
        <span class="icon" *ngIf="propType" [matTooltip]="propType?.group + ': ' + propType?.label" matTooltipPosition="above">
            <span *ngIf="propType?.label === 'Integer' || propType?.label === 'Decimal'; else defaultIcons">
                <mat-icon class="type" [svgIcon]="propType?.icon"></mat-icon>
            </span>
            <ng-template #defaultIcons>
                <mat-icon class="type">{{propType?.icon}}</mat-icon>
            </ng-template>
        </span>
        <span class="label" [matTooltip]="propDef.comment" matTooltipPosition="above">
            {{propDef?.label}}
        </span>
        <!-- property is linked to a class or to a list: display connected class or list -->
        <span class="attribute additional-info" *ngIf="propAttribute" [innerHTML]="'&rarr;&nbsp;' + propAttribute"></span>
    </div>
    <div mat-line class="info additional-info">
        <!-- in case of res class: display cardinality -->
        <span *ngIf="propCard">
            <mat-icon class="multiple">{{propInfo.multiple ? 'check_box' : 'check_box_outline_blank' }}</mat-icon> multiple
            <mat-icon class="required">{{propInfo.required ? 'check_box' : 'check_box_outline_blank' }}</mat-icon> required
        </span>
        <!-- in case of ontology property: display corresponding resource class -->
        <span *ngIf="!propCard">
            <span *ngIf="resClasses.length; else notUsed">
                Property is used in:
                <!-- <span>{{ resClasses.join(", ") }}</span> -->
                <span *ngFor="let c of resClasses; let last = last">
                    <span [matTooltip]="c.comment" matTooltipPosition="above">{{c.label}}</span>
                    <span *ngIf="!last">,&nbsp;</span>
                </span>
            </span>
            <ng-template #notUsed>
                <span class="not-used">This property is not used in a class</span>
            </ng-template>

        </span>
    </div>
</mat-list-item>
