<div *ngIf="!errorMessage; else errorMsg">
    <kui-progress-indicator *ngIf="loading"></kui-progress-indicator>

    <!-- success message after updating -->
    <!--<kui-message *ngIf="success" [message]="successMessage" [short]="true"></kui-message>-->

    <!-- content -->
    <form *ngIf="!loading" [formGroup]="form" class="form-content project-data">
        <!-- short and long name -->
        <mat-form-field class="small-field">
            <input matInput
                   placeholder="{{'appLabels.form.project.general.shortcode' | translate}} * "
                   [maxlength]="shortcodeMaxLength"
                   [formControl]="form.controls['shortcode']">
            <mat-hint *ngIf="formErrors.shortcode">
                {{ formErrors.shortcode }}
            </mat-hint>
        </mat-form-field>

        <!-- short name -->
        <mat-form-field class="medium-field">
            <input matInput
                   [maxlength]="shortnameMaxLength"
                   placeholder="{{'appLabels.form.project.general.shortname' | translate}} * "
                   [formControl]="form.controls['shortname']">
            <mat-hint *ngIf="formErrors.shortname">
                {{ formErrors.shortname }}
            </mat-hint>
        </mat-form-field>

        <!-- long name -->
        <mat-form-field class="large-field">
            <input matInput
                   placeholder="{{'appLabels.form.project.general.longname' | translate}} *"
                   [formControl]="form.controls['longname']">
            <mat-hint *ngIf="formErrors.longname">
                {{ formErrors.longname }}
            </mat-hint>
        </mat-form-field>

        <!-- description -->
        <mat-form-field class="large-field">
            <textarea matInput matTextareaAutosize [matAutosizeMinRows]="6" [matAutosizeMaxRows]="12"
                      [placeholder]=" 'appLabels.form.project.general.description' | translate "
                      [formControl]="form.controls['description']">
            </textarea>
            <mat-hint *ngIf="formErrors.description">
                {{ formErrors.description }}
            </mat-hint>
        </mat-form-field>

        <!-- institution -->
        <!--
        <mat-form-field class="large">
            <input matInput
                   placeholder="{{'appLabels.form.project.general.institution' | translate}}"
                   [formControl]="projectDataForm.controls['institution']">
            <mat-hint *ngIf="formErrors.institution">
                {{ formErrors.institution }}
            </mat-hint>
        </mat-form-field>
        -->

        <!-- keywords -->
        <mat-form-field class="large-field">
            <mat-chip-list #chipList>
                <mat-chip *ngFor="let tag of keywords" [selectable]="selectable"
                          [removable]="removable" (removed)="removeKeyword(tag)">
                    {{tag}}
                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                </mat-chip>
                <input [placeholder]=" 'appLabels.form.project.general.keywords' | translate "
                       [formControl]="form.controls['keywords']"
                       [matChipInputFor]="chipList"
                       [matChipInputSeparatorKeyCodes]="separatorKeyCodes"
                       [matChipInputAddOnBlur]="addOnBlur"
                       (matChipInputTokenEnd)="addKeyword($event)"/>
            </mat-chip-list>

            <!--
            <mat-hint *ngIf="formErrors.keywords">
                {{ formErrors.keywords }}
            </mat-hint>
            -->
        </mat-form-field>

        <!-- upload logo -->

        <!-- dev control for image uploader
                <input matInput [hidden]="false"
                       [placeholder]=" 'appLabels.form.project.general.logo.name' | translate "
                       [formControl]="projectDataForm.controls['logo']"
                       formControlName="logo">

                    </div>


                    <span class="fill-remaining-space"></span>

        <div class="salsah-panel form-action">
            <span>
                <button mat-button
                        (click)="cancel(projectcode)">
                    {{ 'appLabels.form.action.cancel' | translate }}
                </button>

            </span>
            <span class="fill-remaining-space"></span>
            <span>
                <button mat-raised-button
                        type="button"
                        color="primary"
                        (click)="submitData()"
                        [disabled]="!form.valid">
                    <span *ngIf="projectcode">{{ 'appLabels.form.action.update' | translate }}</span>
                    <span *ngIf="!projectcode">{{ 'appLabels.form.action.submit' | translate }}</span>
                </button>
            </span>
        </div>
    </form>

    <!-- button to delete / activate project-->
    <div *ngIf="project">
        <mat-divider></mat-divider>
        <div class="form-content">
            <div *ngIf="project.status">
                <h3>Here you can archive your project</h3>
                <div class="center">
                    <button mat-button [color]="'warn'" (click)="archiveProject($event, project.id)">ARCHIVE</button>
                </div>
            </div>
            <div *ngIf="!project.status">
                <h3>This project is already archived. Do you want to reactivate it?</h3>
                <div class="center">
                    <button mat-button [color]="'primary'" (click)="activateProject($event, project.id)">ACTIVATE</button>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- in the case of an API error: show the error message -->
<ng-template #errorMsg>
    <!--<kui-message *ngIf="errorMessage" [message]="errorMessage"></kui-message>-->
</ng-template>
