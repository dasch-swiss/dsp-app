<h1>Terms & Conditions</h1>

<div class="tab-contents">

    <section>
        <h3 class="display-inline-block">Conditions of access:</h3>
        <p  class="display-inline-block add-left-margin"> {{ conditions }} </p>
    </section>

    <section>
        <h3>License:</h3>
        <div *ngFor="let entry of license">
            <p *ngIf="entry.url">
                <img class="license-image" src="/assets/images/cc-license.png" />
                <a href="{{ entry.url }}" target="_blank"> {{ entry.url }} </a>
            </p>
        </div>
    </section>
</div>
