<h1>Selected dataset: {{ metadata['title'] }} </h1>

<p class="note">Click on the radio button in side panel to change the dataset.</p>

<div class="properties-container">
    <div class="properties">
        <div *ngFor="let prop of metadata | keyvalue; let last = last; let i = index;" [class.border-bottom]="!last">
            <div class="property" *ngIf="excludeKeys.indexOf(prop.key) < 0;">
                <div class="property-label">
                    <h3 class="label mat-subheading-1">
                        {{prop.key}}
                    </h3>
                </div>
                <div class="property-value" *ngIf="templateKeys.indexOf(prop.key) < 0;">
                    {{prop.value}}
                </div>
                <div class="property-value" *ngIf="templateKeys.indexOf(prop.key) > -1;">
                    <div *ngIf="dateKeys.indexOf(prop.key) < 0;">
                        <a href="{{ metadata[prop.key]['value'] }}" target="_blank"> {{ metadata[prop.key]['value'] }} </a>
                    </div>
                    <div *ngIf="dateKeys.indexOf(prop.key) > -1;">
                        {{ prop.value | date:'MMMM d, yyyy' }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
