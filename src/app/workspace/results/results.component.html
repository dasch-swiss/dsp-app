<!-- In case if results present -->
<div class="content" *ngIf="searchParams && !loading && (numberOfAllResults > 0)">
    <as-split direction="horizontal">
        <as-split-area [size]="40">
            <dsp-list-view [search]="searchParams" [displayViewSwitch]="false" [withMultipleSelection]="false" (resourceSelected)="openMultipleResources($event)"></dsp-list-view>
        </as-split-area>
        <as-split-area [size]="60">
            <!-- <dsp-resource-view [iri]="resourceIri" (openProject)="openProject($event)"></dsp-resource-view> -->
            <app-resource [resourceIri]="resourceIri"></app-resource>
        </as-split-area>
    </as-split>
</div>

<!-- In case of 0 result -->
<div class="no-results" *ngIf="!loading && numberOfAllResults === 0">
    <p>Your search <span *ngIf="searchMode === 'fulltext'">- <strong> {{searchQuery}}</strong> -</span> did not match any documents.</p>
    <p>Suggestions:</p>
    <ul>
        <li>Make sure that all words are spelled correctly.</li>
        <li>Try different keywords.</li>
        <li>Try more general keywords.</li>
        <li>Try fewer keywords.</li>
    </ul>
</div>
