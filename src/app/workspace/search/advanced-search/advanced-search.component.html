<div class="content large middle advanced-search-container">
    <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Advanced search
            </mat-panel-title>
            <mat-panel-description> </mat-panel-description>
        </mat-expansion-panel-header>

        <dsp-advanced-search (gravsearchQuery)="setGravsearch($event)" #extendedSearch></dsp-advanced-search>

    </mat-expansion-panel>
</div>

<div class="content large middle" *ngIf="gravsearchQuery && !loading">
    <dsp-list-view [search]="gravsearchQuery" (resourceSelected)="openResource($event)" #searchResults></dsp-list-view>
</div>
