<div class="content large middle advanced-search-container">
    <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Advanced search
            </mat-panel-title>
            <mat-panel-description> </mat-panel-description>
        </mat-expansion-panel-header>

        <dsp-advanced-search (search)="doSearch($event)"></dsp-advanced-search>

    </mat-expansion-panel>
</div>

<div class="content large middle" *ngIf="searchParams">
    <dsp-list-view [search]="searchParams" (resourceSelected)="openResource($event)" #searchResults></dsp-list-view>
</div>
