<div class="content large middle expert-search-container">
    <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Expert search
            </mat-panel-title>
            <mat-panel-description> </mat-panel-description>
        </mat-expansion-panel-header>

        <dsp-expert-search (gravsearch)="setGravsearch($event)"></dsp-expert-search>

    </mat-expansion-panel>
</div>

<div class="content large middle" *ngIf="gravsearchQuery">
    <dsp-list-view [search]="gravsearchQuery" (resourceSelected)="openResource($event)" #searchResults></dsp-list-view>
</div>
